<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<body>
		<div class="loging-overlay">
			<form class="log-container">
				<div class="login-icon-close" id="close-loging">
					<i class="fas fa-times"></i>
				</div>

				<i class="fas fa-address-book login-icon-user"></i>
				<label for="emial" name="emial"></label>
				<input
					type="email"
					name="emial"
					id="login-email"
					placeholder="Enter your Email"
				/>
				<input
					type="password"
					name="login-password"
					id="login-password"
					placeholder="Enter your password"
				/>
				<button type="submit" id="log-in">Log In</button>
			</form>
		</div>
		<div class="sign-overlay">
			<form class="sign-container">
				<div id="close-sign" class="sign-icon-close">
					<i class="fas fa-times"></i>
				</div>

				<i class="fas fa-address-book sign-icon-user"></i>
				<label for="emial" name="emial"></label>
				<input
					type="email"
					name="emial"
					id="sing-email"
					placeholder="Enter your Email"
				/>
				<input
					type="password"
					name="sing-password"
					id="sing-password"
					placeholder="Enter your password"
				/>
				<button type="submit" id="sing-up">Join</button>
			</form>
		</div>
		<div class="handleApiErrors-layout">
			<div id="close-apiErro" class="apiErr-icon-close">
				<i class="fas fa-times"></i>
			</div>
			<h3 class="errorMessages">errorMessages</h3>
		</div>
		<div class="wrapper">
			<header class="header">
				<div class="logo">
					<h1 id="h1">Treval App ‚úàÔ∏è üåç</h1>
				</div>
				<div class="loging">
					<button class="btn-loging">Log in</button>
					<button class="btn-sign">Join</button>
				</div>
			</header>
			<section class="search-bar">
				<div class="dateErrMesg">invalid date</div>
				<label for="searchCity" name="searchCity"></label>
				<input type="text" id="searchCity" placesholder="Search a city" />
				<input type="date" id="trip-date" />
				<button id="btn-search">
					<i class="fas fa-map-marked-alt"></i> Add a trip
				</button>
			</section>

			<section class="trip-container">
				<!-- <img src="../media/airline.jpg" alt="trip image" /> -->
				<div class="trip-details">
					<div class="trip-info">
						<h3 class="trip-destenation"></h3>
						<h3 class="trip-departure"></h3>
						<h3 class="trip-leaving"></h3>
					</div>
					<div class="trip_btn">
						<button class="save_trip">Save_trip</button>
						<button class="delate_trip">Delete_trip</button>
					</div>
					<div class="trip_weather">
						<h3 class="weather-des">Typical weather for then:</h3>
						<h3 class="weather-temp"></h3>
						<h3 class="weather-condition"></h3>
					</div>
				</div>
			</section>
			<div class="titles">
				<h4>Saved Trips</h4>
				<h4>To Do List</h4>
			</div>
			<section class="savedTrips-ToDoList">
				<div class="savedTrips_container">
					<!-- <div class="trip_content">
						<img src="" alt="savedImg" / width="200px" height="200px" />
						<div class="savedTripInfo">
							<h6 class="saved_destin">f</h6>
							<h6 class="saved_deparDate">f</h6>
							<h6 class="saved_temp">f</h6>
							<h6 class="saved_weatherCond">f</h6>
							<button class="delateSavedTrip-btn">Delete</button>
						</div>
					</div> -->
				</div>
				<div class="toDoListApp">
					<div class="toDo-container">
						<button id="clear">
							Clear list <i class="fas fa-trash-alt"></i>
						</button>
						<div class="inputs">
							<input id="input" type="text" placeholder="Add New Tasks" />
							<button id="add-btn" type="button">
								<i class="fa fa-plus"></i>
							</button>
						</div>
						<div id="list-container"></div>
					</div>
				</div>
			</section>
		</div>
